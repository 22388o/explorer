<!doctype html>
<html lang="en"
      layout:decorate="~{util/fragments/layouts/default_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--/* =========================================================================================================== */-->
<div class="content" layout:fragment="content">

    <div class="p-4 mb-4 text-blue-800 border border-blue-300 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400 dark:border-blue-800 mt-14"
         role="alert">

        <!--/* =================================================================================================== */-->
        <!--/* Title */-->
        <div class="flex items-center">
            <svg aria-hidden="true" class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                      clip-rule="evenodd"></path>
            </svg>
            <span class="sr-only">Info</span>
            <h3 class="text-lg font-medium" th:text="#{request.createdSuccessfully(${result.getRequestId()})}"></h3>
        </div>
        <!--/* =================================================================================================== */-->

        <!--/* =================================================================================================== */-->
        <!--/* Information */-->
        <div class="mt-2 mb-4 text-sm"
             th:utext="#{request.creationMessage}">
        </div>
        <!--/* =================================================================================================== */-->

        <!--/* =================================================================================================== */-->
        <!--/* Actions */-->
        <div class="flex">
            <button type="button"
                    class="blueButton"
                    th:text="#{request.viewStatus}"
            >
            </button>
        </div>
        <!--/* =================================================================================================== */-->

    </div>

</div>
<!--/* =========================================================================================================== */-->

</html>
