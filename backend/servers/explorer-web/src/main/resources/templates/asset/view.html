<!doctype html>
<html lang="en"
      layout:decorate="~{util/fragments/layouts/default_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--/* =========================================================================================================== */-->
<div class="content" layout:fragment="content">

    <!--/* ======================================================================================================= */-->
    <!--/* Error management */-->

    <!--/* No value for the "assetId" parameter */-->
    <div th:if="${#strings.isEmpty(assetId)}"
         class="errorPanel"
         role="alert">
        <p class="font-bold" th:text="#{generic.error}"></p>
        <p th:text="#{asset.view.error.noAssetId}"></p>
    </div>

    <!--/* We have the "assetId" parameter but the asset was not found */-->
    <div th:if="${!#strings.isEmpty(assetId) && result == null}"
         class="errorPanel"
         role="alert">
        <p class="font-bold" th:text="#{generic.error}"></p>
        <p th:text="#{asset.view.error.assetNotFound(${assetId})}"></p>
    </div>

    <!--/* ======================================================================================================= */-->
    <!--/* Display result */-->

    <!--*/ Asset viewer */-->
    <div class="head" th:if="${result != null}">
        <!--*/ Header */-->
        <div class="tableHead">
            <h3 class="tableHeadDescription" th:text="${result.name}"></h3>
            <p class="tableHeadValue" th:text="${result.assetId}"></p>
        </div>
        <!--/* Data */-->
        <div class="tableLines">
            <dl>
                <!--/* Genesis point  */-->
                <div class="tableLineWhite">
                    <dt class="tableLineDescription" th:text="#{field.asset.genesisPoint}"></dt>
                    <dd class="tableLineValue" th:text="${result.genesisPoint.txId} + ':' + ${result.genesisPoint.vout}"></dd>
                </div>
                <!--/* Asset name */-->
                <div class="tableLineGray">
                    <dt class="tableLineDescription" th:text="#{field.asset.name}"></dt>
                    <dd class="tableLineValue" th:text="${result.name}"></dd>
                </div>
                <!--/* Metadata hash */-->
                <div class="tableLineWhite">
                    <dt class="tableLineDescription" th:text="#{field.asset.metaDataHash}"></dt>
                    <dd class="tableLineValue" th:text="${result.metaData}"></dd>
                </div>
                <!--/* Asset ID */-->
                <div class="tableLineGray">
                    <dt class="tableLineDescription" th:text="#{field.asset.assetId}"></dt>
                    <dd class="tableLineValue" th:text="${result.assetId}"></dd>
                </div>
                <!--/* Taro output index */-->
                <div class="tableLineWhite">
                    <dt class="tableLineDescription" th:text="#{field.asset.outputIndex}"></dt>
                    <dd class="tableLineValue" th:text="${result.outputIndex}"></dd>
                </div>
                <!--/* Creator */-->
                <div class="tableLineGray">
                    <dt class="tableLineDescription" th:text="#{field.asset.creator.username}"></dt>
                    <dd class="tableLineValue" th:text="${result.creator.username}"></dd>
                </div>
                <!--/* scriptPubKey */-->
                <div class="tableLineWhite">
                    <dt class="tableLineDescription" th:text="#{field.asset.scriptPubKey}"></dt>
                    <dd class="tableLineValue" th:text="${result.genesisPoint.scriptPubKey}"></dd>
                </div>
                <!--/* scriptPubKey asm */-->
                <div class="tableLineGray">
                    <dt class="tableLineDescription" th:text="#{field.asset.scriptPubKeyAsm}"></dt>
                    <dd class="tableLineValue" th:text="${result.genesisPoint.scriptPubKeyAsm}"></dd>
                </div>
                <!--/* scriptPubKey asm */-->
                <div class="tableLineWhite">
                    <dt class="tableLineDescription" th:text="#{field.asset.scriptPubKeyType}"></dt>
                    <dd class="tableLineValue" th:text="${result.genesisPoint.scriptPubKeyType}"></dd>
                </div>
                <!--/* scriptPubKey address */-->
                <div class="tableLineGray">
                    <dt class="tableLineDescription" th:text="#{field.asset.scriptPubKeyAddress}"></dt>
                    <dd class="tableLineValue" th:text="${result.genesisPoint.scriptPubKeyAddress}"></dd>
                </div>
            </dl>
        </div>
    </div>

</div>
<!-- =============================================================================================================== -->

</html>
