<!--/* Search form */-->
<form hx-push-url="true" th:action="@{/search}" th:method="GET">

    <div class="mx-auto max-w-xl transform divide-y divide-gray-100 overflow-hidden rounded-xl bg-white shadow-xl ring-1 ring-black ring-opacity-5 transition-all">
        <div class="relative">
            <svg aria-hidden="true" class="pointer-events-none absolute left-4 top-3.5 h-5 w-5 text-gray-400"
                 fill="currentColor" viewBox="0 0 20 20">
                <path clip-rule="evenodd"
                      d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                      fill-rule="evenodd"/>
            </svg>
            <label class="sr-only" for="query" th:text="#{search.field.helper}"></label>
            <input autocomplete="false"
                   autofocus
                   class="h-12 w-full border-0 bg-transparent pl-11 pr-4 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm"
                   hx-get="/search"
                   hx-target="#content"
                   hx-trigger="keyup[key=='Enter']"
                   id="query"
                   name="query" onClick="this.select();"
                   onFocus="this.select();"
                   required
                   th:placeholder="#{search.field.helper}"
                   th:value="${query}">
        </div>
    </div>

    <!--/* Useless */-->
    <!--/* TODO without this input, HTMX is not used and the page is completely reloaded */-->
    <label><input name="useless"></label>

</form>
