<!doctype html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--/* =========================================================================================================== */-->
<!--/* Head */-->
<head th:replace="~{util/fragments/layouts/default_head :: head}">
    <title th:text="#{head.title}"></title>
</head>
<!--/* =========================================================================================================== */-->

<!--/* =========================================================================================================== */-->
<!--/* Body */-->
<body class="bg-white">

<!--/* Page */-->
<!--/*
    flex            :   Utilities for controlling how flex items both grow and shrink.
    flex-col        :   Use flex-col to position flex items vertically.
    h-screen        :   Use h-screen to make an element span the entire height of the viewport.
    justify-between :   Use justify-between to justify items along the containerâ€™s main axis such that there is an equal amount of space between each item
*/-->

<header th:replace="~{util/fragments/layouts/default_header :: header}"></header>

<!--/* Content */-->
<!--/*
    flex            :   Utilities for controlling how flex items both grow and shrink.
    flex-col        :   Use flex-col to position flex items vertically.
    h-screen        :   Use h-screen to make an element span the entire height of the viewport.
*/-->
<section class="flex flex-col h-screen"
         id="content"
         layout:fragment="content">
</section>

<!--/* Footer */-->
<footer th:replace="~{util/fragments/layouts/default_footer :: footer}"></footer>

</body>
<!--/* =========================================================================================================== */-->

</html>
