"""
A request to add asset meta data to an asset already in Royllo database
"""
type AddAssetMetaDataRequest implements Request {
  """Request ID in database"""
  id: ID!

  """Request creator"""
  creator: User!

  """Request status"""
  status: RequestStatus!

  """Error message - Not empty if status is equals to ERROR"""
  errorMessage: String

  """Taro asset id"""
  assetId: String!

  """
  Metadata corresponding to the meta hash stored in the genesis information
  """
  metaData: String!
}

"""Add asset request meta data inputs"""
input addAssetMetaDataRequestInputs {
  """Taro asset id"""
  assetId: String!

  """
  Metadata corresponding to the meta hash stored in the genesis information
  """
  metaData: String!
}

"""A request to add asset to royllo explorer"""
type AddAssetRequest implements Request {
  """Request ID in database"""
  id: ID!

  """Request creator"""
  creator: User!

  """Request status"""
  status: RequestStatus!

  """Error message - Not empty if status is equals to ERROR"""
  errorMessage: String

  """
  The first outpoint of the transaction that created the asset (txid:vout)
  """
  genesisPoint: String!

  """The name of the asset"""
  name: String!

  """The hashed metadata of the asset"""
  metaData: String!

  """The asset ID that uniquely identifies the asset"""
  assetId: String!

  """
  The index of the output that carries the unique Taro commitment in the genesis transaction
  """
  outputIndex: Int!

  """Proof that validates the asset information"""
  proof: String!
}

"""Add asset request inputs"""
input AddAssetRequestInputs {
  """
  The first outpoint of the transaction that created the asset (txid:vout)
  """
  genesisPoint: String!

  """The name of the asset"""
  name: String!

  """The hashed metadata of the asset"""
  metaData: String!

  """The asset ID that uniquely identifies the asset"""
  assetId: String!

  """
  The index of the output that carries the unique Taro commitment in the genesis transaction
  """
  outputIndex: Int!

  """Proof that validates the asset information"""
  proof: String!
}

"""Taro asset"""
type Asset {
  """Asset ID in database"""
  id: ID!

  """
  The first outpoint of the transaction that created the asset (txid:vout)
  """
  genesisPoint: BitcoinTransactionOutput!

  """The asset creator"""
  creator: User!

  """The name of the asset"""
  name: String

  """The hashed metadata of the asset"""
  metaData: String

  """The asset ID that uniquely identifies the asset"""
  assetId: String

  """
  The index of the output that carries the unique Taro commitment in the genesis transaction
  """
  outputIndex: Int
}

"""Taro asset page - Container used to return search asset results"""
type AssetPage {
  """Assets returned for a specific page number"""
  content: [Asset]

  """Total number of elements returned for the search"""
  totalElements: Int!

  """Total number of pages returned for the search"""
  totalPages: Int!
}

"""An arbitrary precision signed decimal"""
scalar BigDecimal

"""An arbitrary precision signed integer"""
scalar BigInteger

"""Bitcoin transaction output"""
type BitcoinTransactionOutput {
  """Bitcoin transaction output ID in database"""
  id: ID!

  """Block height"""
  blockHeight: Int

  """Transaction id"""
  txId: String!

  """Output index (starts at 0)"""
  vout: Int!

  """ScriptPubKey is the script which controls how bitcoin can be spent"""
  scriptPubKey: String

  """
  ScriptPubKey asm is the symbolic representation of the Bitcoin's Script language op-codes
  """
  scriptPubKeyAsm: String

  """ScriptPubKey type (p2pkh, p2wsh...)"""
  scriptPubKeyType: String

  """ScriptPubKey address"""
  scriptPubKeyAddress: String

  """Value is the number of Satoshi (1 BTC = 100,000,000 Satoshi)"""
  value: BigDecimal
}

